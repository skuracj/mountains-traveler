<ion-content fullscreen="true" class="authentication__content">
    <amplify-authenticator usernameAlias="email">
        <amplify-sign-up
                slot="sign-up"
                usernameAlias="email"
                [formFields]="signUpFormFields"></amplify-sign-up>
        <amplify-sign-in
                slot="sign-in"
                usernameAlias="email"
                [formFields]="signInFormFields"></amplify-sign-in>
    </amplify-authenticator>
    <app-navigation-button (click)="this.navController.navigateRoot('/app/home')"></app-navigation-button>
</ion-content>
