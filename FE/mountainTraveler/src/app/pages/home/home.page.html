<ion-content [fullscreen]="true" class="home__content" id="home">

    <ion-item class="home__location">
        <ion-select
                [value]="this.city"
                interface="action-sheet"
                class="home__location-select-label font-size-s"
                (ionChange)="onLocationChanged($event)">
            <ion-select-option value="choose_location">Choose location</ion-select-option>
            <ion-select-option value="zakopane">Poland, Zakopane</ion-select-option>
            <ion-select-option value="warsaw">Poland, Warsaw</ion-select-option>
            <ion-select-option value="zurich">Switzerland, Zurich</ion-select-option>
        </ion-select>
    </ion-item>


    <section class="ion-padding-top">
        <app-weather-widget
                [city]="this.city">
        </app-weather-widget>
    </section>

    <div class="home__tiles-nav">
        <button
                class="tiles-nav__button"
                (click)="navigateToExternalUrl(externalUrls.bookingHotels)">
            <ion-icon name="bed-outline" class="tiles-nav__button-icon"></ion-icon>
            <ion-label class="tiles-nav__button-label">Hotel</ion-label>
        </button>

        <button
                class="tiles-nav__button"
                [routerLink]="['/', routeSegments.community]">
            <ion-icon name="medal-outline" class="tiles-nav__button-icon"></ion-icon>
            <ion-label class="tiles-nav__button-label">Community</ion-label>
        </button>

        <button
                class="tiles-nav__button tiles-nav__button--alert"
                (click)="openConfirmationAlert()"
                id="sos">
            <ion-icon name="alert-circle" class="tiles-nav__button-icon tiles-nav__button-icon--alert"></ion-icon>
            <ion-label class="tiles-nav__button-label tiles-nav__button-label--alert">SOS</ion-label>
        </button>

        <button
                class="tiles-nav__button"
                (click)="navigateToExternalUrl(externalUrls.tourGuide)">
            <ion-icon name="walk-outline" class="tiles-nav__button-icon"></ion-icon>
            <ion-label class="tiles-nav__button-label">Tour guide</ion-label>
        </button>

        <button
                class="tiles-nav__button"
                (click)="navigateToExternalUrl(externalUrls.restaurants)">
            <ion-icon name="restaurant-outline" class="tiles-nav__button-icon"></ion-icon>
            <ion-label class="tiles-nav__button-label">Restaurants</ion-label>
        </button>

        <button
                class="tiles-nav__button"
                (click)="showPackingListModal()"
                id="packing-list">
            <ion-icon name="reader-outline" class="tiles-nav__button-icon"></ion-icon>
            <ion-label class="tiles-nav__button-label">Packing List</ion-label>
        </button>

    </div>

</ion-content>
