



  <ion-card *ngIf="friendsIds?.length">
    <ion-card-header>
      <ion-card-title>Friends</ion-card-title>
    </ion-card-header>

    <ion-card-content class="friends-list__card-content">
      <p *ngFor="let friend of friends$ | async">
        Friend: {{friend.name}}
      </p>
    </ion-card-content>
  </ion-card>
